##########服务网关-普通配置##########
#注册中心连接地址
registry.url=zookeeper://127.0.0.1:2181?backup=&group=edsp&session=60000&timeout=5000
#配置中心连接地址
mconf.url=zookeeper://127.0.0.1:2181?backup=&group=mconf&session=60000&timeout=5000


##########服务网关-分组路由##########
## 配置格式：
## gateway.router.id=[编号]
## gateway.router.[编号].rule=[分组路由规则]
## gateway.router.[编号].address=[分组路由访问地址]
## gateway.router.[编号].enable=[规则是否屏蔽]
####################
#RR01
gateway.router.id=RR01
gateway.router.RR01.rule=(beijing),(weixin0[1-5])
gateway.router.RR01.address=test:1.0.0:S01
gateway.router.RR01.enable=true
#RR02
gateway.router.id=RR02
gateway.router.RR02.rule=(shenzheng),(weixin0[1-3])
gateway.router.RR02.address=test:2.0.0:S01
gateway.router.RR02.enable=false
